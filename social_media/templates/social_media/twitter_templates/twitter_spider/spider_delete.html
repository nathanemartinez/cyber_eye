{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Delete Spider{% endblock %}

{% block content %}

   <div class="container-fluid text-center">
        <h1>Delete a spider</h1>
        <h3>Are you sure you want to delete spider "{{ spider.twitter_user }}"</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
       <a href="{% url 'social_media:twitter:spider-detail' spider.pk %}" class="btn btn-secondary">Cancel</a>

    </div>

{% endblock %}
