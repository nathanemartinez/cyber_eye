{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Test Create{% endblock %}


{% block content %}

    <div class="container text-center">
        <h1>Create a test</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>

{% endblock %}
