{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

 <div class="container-fluid text-center">
            <h1>Fill form</h1>
    <h2>{{ question }}</h2>
    </div>

    <div class="container-fluid text-center">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

     <div class="container-fluid text-center">
            <h1>{{ access }}</h1>

    </div>



{% endblock %}
